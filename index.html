<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">

                <div class="col-3 text-bg-success">B</div>
                <input type="number" id="b" class="col-3 bg-secondary">
            </div>
            <row></row>
            <div class="row">
               
                
            </div>
            <div class="row">
                <button class="col-2 text-bg-danger justify-content-center">Resultado</button>
                <div id="r" class="col-10 bg-secondary"></div>
            </div>
        </div>
        <div class="row">
            <button onclick="suma()" class= "button col-3 text-bg-warning">Suma</button>
            <button onclick="resta()"class="button col-3 text-bg-primary">Resta</button>
            <button onclick="multiplicacion()"class="button col-3 text-bg-warning">Multiplicación</button>
            <button onclick="division()"class="button col-3 text-bg-primary">División</button>

        </div>
